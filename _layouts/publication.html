---
layout: default
---
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<h2 class="ap-publication-title-single">{{page.title}}</h2>
<p class="ap-publication-timestamp-single">{{page.year}}</p>
<img class="ap-publication-featured-single" src={{"assets/images/" | append: page.pub-image | relative_url}}>
{% if page.pub-url %}
<br>
<p class="ap-publication-url-single">URL: <a href="{{page.pub-url}}" target="_blank">{{page.pub-url}}</a></p>
{% endif %}

{% if content %}
<div class="ap-publication-content">
    <h2>Summary</h2>
    {{content}}
</div>
{% endif %}
